<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <title>Yagodka · iOS Input Assistant Repro</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        background: #0b0f14;
        color: #e6edf3;
        font:
          500 16px/1.35 ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
      }
      .wrap {
        min-height: 100dvh;
        padding: 18px;
        display: grid;
        gap: 14px;
        align-content: start;
      }
      h1 {
        margin: 0;
        font-size: 16px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }
      .sub {
        opacity: 0.75;
        font-size: 13px;
      }
      .panel {
        border: 1px solid rgba(236, 72, 153, 0.35);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        padding: 12px;
        display: grid;
        gap: 10px;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }
      label {
        font-size: 13px;
        opacity: 0.85;
      }
      select,
      button {
        height: 40px;
        padding: 0 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        font: inherit;
      }
      button {
        cursor: pointer;
      }
      button.primary {
        border-color: rgba(236, 72, 153, 0.55);
        box-shadow: 0 0 0 1px rgba(236, 72, 153, 0.22) inset;
      }
      .field {
        width: 100%;
        min-height: 44px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        font: inherit;
        outline: none;
      }
      textarea.field {
        resize: none;
        min-height: 88px;
      }
      .field:focus-visible {
        border-color: rgba(34, 211, 238, 0.7);
        box-shadow:
          0 0 0 2px rgba(34, 211, 238, 0.22),
          0 0 18px rgba(34, 211, 238, 0.12);
      }
      .hint {
        font-size: 13px;
        opacity: 0.72;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
      .attrs {
        display: grid;
        gap: 6px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>iOS Input Assistant · Repro</h1>
      <div class="sub">
        Откройте в iOS (Safari / PWA). Тап по полю — смотрите панель над клавиатурой (Undo/Redo/✓).
      </div>

      <div class="panel">
        <div class="row">
          <label for="kind">Тип поля:</label>
          <select id="kind">
            <option value="textarea">textarea</option>
            <option value="input">input type="text"</option>
            <option value="editable">div contenteditable</option>
          </select>
          <button class="primary" id="preset-strict" type="button">Strict (off)</button>
          <button id="preset-ios" type="button">iOS-friendly (on)</button>
        </div>
        <div id="field-host"></div>
        <div class="attrs" id="attrs"></div>
        <div class="hint">
          Пресеты меняют: <code>autocorrect</code>, <code>spellcheck</code>, <code>autocapitalize</code>, <code>autocomplete</code>,
          <code>inputmode</code>, <code>enterkeyhint</code>.
        </div>
      </div>
    </div>

    <script>
      const kind = document.getElementById("kind");
      const host = document.getElementById("field-host");
      const attrs = document.getElementById("attrs");
      const btnStrict = document.getElementById("preset-strict");
      const btnIos = document.getElementById("preset-ios");

      let el = null;

      function mkField(type) {
        host.replaceChildren();
        let node;
        if (type === "input") {
          node = document.createElement("input");
          node.type = "text";
        } else if (type === "editable") {
          node = document.createElement("div");
          node.contentEditable = "true";
          node.setAttribute("role", "textbox");
        } else {
          node = document.createElement("textarea");
          node.rows = 3;
        }
        node.className = "field";
        node.placeholder = "Сообщение…";
        node.textContent = type === "editable" ? "Сообщение…" : "";
        host.appendChild(node);
        el = node;
        renderAttrs();
      }

      function setStrict() {
        if (!el) return;
        el.setAttribute("autocomplete", "off");
        el.setAttribute("autocorrect", "off");
        el.setAttribute("autocapitalize", "off");
        el.setAttribute("spellcheck", "false");
        el.setAttribute("inputmode", "text");
        el.setAttribute("enterkeyhint", "send");
        try {
          el.spellcheck = false;
        } catch {}
        renderAttrs();
      }

      function setIos() {
        if (!el) return;
        el.setAttribute("autocomplete", "off");
        el.setAttribute("autocorrect", "on");
        el.setAttribute("autocapitalize", "sentences");
        el.setAttribute("spellcheck", "true");
        el.setAttribute("inputmode", "text");
        el.setAttribute("enterkeyhint", "send");
        try {
          el.spellcheck = true;
        } catch {}
        renderAttrs();
      }

      function renderAttrs() {
        if (!el) return;
        const a = (name) => String(el.getAttribute(name));
        attrs.replaceChildren(
          Object.assign(document.createElement("div"), {
            innerHTML:
              "<code>" +
              [
                "autocomplete=" + a("autocomplete"),
                "autocorrect=" + a("autocorrect"),
                "autocapitalize=" + a("autocapitalize"),
                "spellcheck=" + a("spellcheck"),
                "inputmode=" + a("inputmode"),
                "enterkeyhint=" + a("enterkeyhint"),
              ].join("</code><br/><code>") +
              "</code>",
          })
        );
      }

      kind.addEventListener("change", () => {
        mkField(kind.value);
        setStrict();
      });
      btnStrict.addEventListener("click", () => setStrict());
      btnIos.addEventListener("click", () => setIos());

      mkField(kind.value);
      setStrict();
    </script>
  </body>
</html>
